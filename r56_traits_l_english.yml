##Commanders
 caring_leader:0 "Caring Leader"
 caring_leader_desc:0 "This man genuinly care for the health and relative confort of the common soldier. His subordinates are quickly able to fight again, but this "luxury" comes at a cost."
 artillerist:0 "Artillerist"
 artillerist_desc:0 "This man studied the use of artillery and know how to use it well. He may sometimes overuse his beloved guns and fire a bit more than necessary."
 air_force_ties:0 "Air Force Ties"
 air_force_ties_desc:0 "This man once served in the air force or has close ties with air force officers, reinforcing the coordination between his troops and the aviation." 
 meticulous:0 "Meticulous"
 meticulous_desc:0 "This man like to check every details of his plans, losing a lot of time but fixing small mistakes in the process." 
 obsessed_by_artillery:0 "Obsessed by Artillery"
 obsessed_by_artillery_desc:0 "The passion of this man for artillery has almost no limit. He will constantly check of they are operational and will insist that they should be deployed in every situation, even when a faster and lighter operation would be preferable." 
 decided_planner:0 "Decided Planner"
 decided_planner_desc:0 "This commander can elaborate operations quickly...but in the process the operations overall quality suffers"
 homeland_connoisseur:0 "Homeland Connoisseur"
 homeland_connoisseur_desc:0 "This man knows his home country extremely well, enabling him to advantage of the local terrain."
 unpopular:0 "Controversial Figure"
 unpopular_desc:0 " A internal faction has formed against this Commander that will prevent him from reaching a higher rank. Either because he’s made enemies within the ranks, the political nature of his appointment or because of comments he’s made in public. His Career will progress no further."
 funnies_inventor:0 "Funnies Inventor"
 funnies_inventor_desc:0 "Percy Hobart distinguished himself for the creation of very specialized tanks regrouped in a unit that he commanded himself."
 bad_staffer:0 "Bad Staffer"
 bad_staffer_desc:0 "This man is either bad at picking officers, lack competent advising officers or a combination of both. In any case this limit his capacity to command a great number of units."
 military_governor:0 "Military Governor"
 military_governor_desc:0 "This Commander is a expert on keeping the law in occupied lands."
 retraining:0 "Retraining"
 retraining_desc:0 "This character is currently taking extra military courses in order to improve his commanding capabilities." 
 front_line_commander:0 "Front Line Commander"
 front_line_commander_desc:0 "This commander has the habit of commanding as close as from the front lines as possible. This enables him to oversee the battle as a whole, but in truth he is not well suited to conducting large operations. He is a risk taker, and even with his deficiencies he is still well respected by his men and admired by colleagues." 
 jumping_general:0 "Jumping General"
 jumping_general_desc:0 "This commander has the habit of commanding his fellow paratroopers as close as possible from the action by jumping right into the action. This enables him to oversee the battle and maintain the initiative and the morale of his troops, but in truth he is not well suited to conducting large operations. He is a risk taker, and even with his deficiencies he is admired by his men and respected by colleagues." 
 
