 SWI_GATHERING_STORM_DESC:0 "Since the 1815 Vienna conference on international affairs after Napoleons defeat, The Swiss Confederation is obliged to be neutral in any conflicts between other nations. However, with the rise of the fascists in Germany, Italy and even Austria. Can the Swiss commit to their neutrality? Or will they have to pick a side in a potential future conflict...?"
 
 GRE_GATHERING_STORM_DESC:0 "After failing to capitalize on Ottoman instability following the Great War, Greece suffered further during the Great Depression.  Millions of homeless and poor had nowhere to turn, and with poverty came chaos. Ionnis Metaxas guides Greece at the head of the 4th of August Regime, not purely fascist, democratic, or royalist, but balancing peace in the country. \nThe legacy of Alexander and Justinian calls to the Greek people. With the right leadership, Greece can return to its ancient glories and reclaim its place as a cornerstone of culture and civilization."
 
 HOL_GATHERING_STORM_DESC:0 "The Netherlands is in the middle of a deep crisis at the moment. The country has been hit a bit later than others by The Great Depression and consequently, it is currently suffering from its worse consequences. The unemployment is at an all time high and the government have not reacted so far, preferring to stick so far to a policy of budget balance and a faith in the gold standard. Hopefully the economic doctrine of the government is currently shifting due to the pressure of the street. To make matters worse, Germany is rearming and the government know that it will be extremely difficult to stay neutral this time if Europe burns once again."
 
 SIA_GATHERING_STORM_DESC:0 "In 1932, a coup d'état put an end to the absolute monarchy, the first constitution was put in place and Khana Ratsadon (People's Party) took over. Nevertheless the army was taking an increasing role within the political arena: ousting Prime Minister and replacing him with Phraya Phahonphonphonphayuhasena. As the spectre of fascism embodied by Plaek Phibunsongkhram seems to be gaining support within the military, the division between the wings of the party are widening. Previously brothers, the currents have become rivals and only one will be allowed to preside over the destiny of the country."
 
 LAT_GATHERING_STORM_DESC:0 "Latvia is at a major crossroads. To our east our old ruler the Russians have reformed into the. Soviet Union, and gaze hungrily westwards. To the west, a resurgent Germany has re-organised and seems more ready than ever to try to destroy the Baltic States. The next few years will be do or die for Latvia. Will we ally ourselves with either behemoth, or shall we strike a new path? Only time may tell, but time is running out."
 
 CUB_GATHERING_STORM_DESC:0 "After the Sergeants' revolt that brought down President Carlos Manuel de Céspedes y Quesada, himself having temporarily become President following the fall of the dictator Gerardo Machado, the temporary governments followed one another, still under the close supervision of Fulgencio Batista, now head of the army.\n\nMany see in the January general election the possibility of a return to a stable government, but this could just as easily lead Cuba back into a spiral of unrest."
 
 VIN_GATHERING_STORM_DESC:0 "§RDo not select Vietnam from this screen. If you want to play it, take the right path in the French Indochina tree.§!\n\nHaving taken the French administration away with arms, Vietnam found itself once again independent and freed from centuries of colonial oppression.\nThe departure of France leaves a nation still full of problems, whether they are domestic with an education still underdeveloped and conflicts about leadership, but also surrounded by nations that could perfectly well be hostile to it"
